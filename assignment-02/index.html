<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2: Assessment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/calculate.js"></script>
</head>

<body>

    <header>
        <h1>Elizabeth's Tiki Takeout</h1>
        <h2>Where You Build Your Perfect Meal!</h2>

    </header>
        <main class="container">
            <form>
                <div>

                    <label for="name">Enter Name for Order:</label>
                    <input type="text" id="name" name="fname"><br><br>
                    <label for="date">Enter Date for Pickup:</label>
                    <input type="date" id="date" name="date"><br><br>
                    <label for="time">Enter Time for Pickup:</label>
                    <input type="time" id="time" name="time"><br><br>

                </div>

                <div>
                    <p>Select the number of each item you'd like to order in the box under the name of the item.</p>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="menu" id="sandwiches">
                                 <h3>Sandwiches</h3>
                                    <label for="italian">Italian Sub $9.99:</label><br>
                                    <input type="number" id="italian" value="0" min="0"/> <br>
                                    <label for="meatball">Meatball Sub $10.99:</label><br>
                                    <input type="number" id="meatball" value="0" min="0"/> <br>
                                    <label for="grilled">Grilled Cheese $3.99:</label><br>
                                    <input type="number" id="grilled" value="0" min="0"/> <br>
                                    <label for="veggie">Veggie Sub $6.99:</label><br>
                                    <input type="number" id="veggie" value="0" min="0"/> <br>
                                    <label for="burger">Hamburger $10.95:</label><br>
                                    <input type="number" id="burger" value="0" min="0"/> <br>
                             </div>
                        </div>

                        <div class="col-md-4">
                            <div class="menu" id="sides">
                                 <h3>Sides</h3>
                                    <label for="chips">Chips $1.55:</label><br>
                                    <input type="number" id="chips" value="0" min="0"/><br>
                                    <label for="fries">Fries $2.55:</label><br>
                                    <input type="number" id="fries" value="0" min="0"/><br>
                                    <label for="salad">Side Salad $4.55:</label><br>
                                    <input type="number" id="salad" value="0" min="0"/><br>
                                    <label for="mashed">Mashed Potatoes $3.55:</label><br>
                                    <input type="number" id="mashed" value="0" min="0"/><br>
                                    <label for="fruit">Fruit Cup $3.55:</label><br>
                                    <input type="number" id="fruit" value="0" min="0"/><br>
                             </div>
                        </div>


                        <div class="col-md-4">
                            <div class="menu" id="drinks">
                                 <h3>Drinks</h3>
                                    <label for="coke">Coke $2.95:</label><br>
                                    <input type="number" id="coke" value="0" min="0"/><br>
                                    <label for="cherry">Cherry Coke $2.95:</label><br>
                                    <input type="number" id="cherry" value="0" min="0"/><br>
                                    <label for="sprite">Sprite $2.95:</label><br>
                                    <input type="number" id="sprite" value="0" min="0"/><br>
                                    <label for="water">Bottled Water $3.55:</label><br>
                                    <input type="number" id="water" value="0" min="0"/><br>
                                    <label for="lemonade">Lemonade $4.55:</label><br>
                                    <input type="number" id="lemonade" value="0" min="0"/><br>
                             </div>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                <button type="button" onclick="order()">Order Now!</button>
                <p id="order"></p>
            </div>
            </form>


            <footer>
                <p>&copy;2025 Elizabeth Nelson</p>
            </footer>
        </main>
    </body>
</html>
