<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery4</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <h1>Course Registration Page</h1>
    </header>
    <main>
        <button id="dark">Dark Mode</button>
        <button id="light">Light Mode</button>
        <button id="larger">Larger Font</button>
        <button id="smaller">Smaller Font</button>
    
        <div class="container">

            <p></p>
            <form>
                <div>

                    <label for="name">Enter Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Enter Email:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <label for="semester">Select Semester:</label>
                    <select id="semester" name="semester">
                        <option value="Fall">Fall</option>
                        <option value="Spring">Spring</option>
                    </select><br><br>
                    <label for="prefix">Select Course Prefix:</label>
                    <select id="prefix" name="prefix">
                        <option value="ADD">ADD</option>
                        <option value="ART">ART</option>
                        <option value="BUS">BUS</option>
                        <option value="ENG">ENG</option>
                        <option value="PSY">PSY</option>
                        <option value="SOC">SOC</option>
                    </select><br><br>
                    <label for="number">Select Course Number:</label>
                    <select id="number" name="number">
                        <option value="100">100</option>
                        <option value="151">151</option>
                        <option value="175">175</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="290">290</option>
                    </select><br><br>
                </div>
            </form>
            <button id="register">Register</button>
        <h2>Scheduled Classes</h2>
        <p id="scheduleList"></p>
        </div>
    </main>
    <footer><p>&copy; 2025 Elizabeth Nelson</p></footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
