<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>jQuery Effects - Animate, Stop, Callback, and Chaining</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="scripts/scripts.js"></script>
</head>

<body>
    <div class="container">
    <header><h1>jQuery Effects - Animate, Stop, Callback, and Chaining</h1></header>
        
    <h2>Animate</h2>
<button id="up">Up</button>
<button id="down">Down</button>    
<button id="left">Left</button>
<button id="right">Right</button>   
<div id="animate">
<img src="images/15th-street-beach.jpg" alt="sign of 15th street beach in Virginia Beach" position="absolute">
</div>
<br>

<h2>Stop</h2>

<button id="stop">Stop sliding</button>

<div id="slidePanel">Click to slide down panel</div>
<div id="panel">
    <img src="images/beach-umbrellas.jpg" alt="umbrellas on the beach">
</div>
<br>

<h2>Callback</h2>

<button id="callbackButton">Hide</button>
<div id="callback">
    <img src="images/waves.jpg" alt="waves">
</div>
<br>
<h2>Chaining</h2>
<button id="chainingButton">Chaining</button>
<div id="chaining">
    <img src="images/15th-street-beach.jpg">
</div>
<br>
<footer>
    <p>&copy;2025 Elizabeth Nelson</p>
</footer>
</div>
</body>
</html>
